<div
  class="container-fluid d-flex justify-content-center align-items-center"
  *ngIf="loading">
    <img class="img-loader" src="./assets/loading.svg" >
</div>

<div
  class="m-100 container main-container animated fadeIn fast my-5"
  *ngIf="movie">
    <h1 class="my-5">{{movie.original_title}}</h1>
    <div class="row">
        <div class="col-md-5">
            <img class="img-thumbnail img-fluid" [src]="movie | images" [alt]="movie.original_title">
        </div>
        <div
          class="col-md-7"
          [ngClass]="{'info-movie': movie.overview.length>0}">
            <h3 *ngIf="movie.overview" ><b>Sinopsis</b></h3>
            <hr *ngIf="movie.overview">
            <p *ngIf="movie.overview" class="text-justify">
                {{movie.overview}}
            </p>
            <hr>

            <div
              class="mb-3"
              *ngIf="movie.genres && movie.genres.length > 0">
                <h3><b>GÃ©nero</b></h3>
                <span *ngFor="let genre of movie.genres" class="badge badge-info mr-2">{{genre.name}}</span>
            </div>
            <hr *ngIf="movie.genres && movie.genres.length > 0"> 

            <h3 *ngIf="movie.release_date"><b>Fecha de estreno</b></h3>
            <p *ngIf="movie.release_date">
                {{movie.release_date | date:'longDate'}}
            </p>
            <hr *ngIf="movie.release_date">

            <h3 *ngIf="movie.tagline"><b>Frase Celebre</b></h3>
            <p *ngIf="movie.tagline">
                {{movie.tagline}}
            </p>
            <p class="mb-3">
                Popularidad: <span class="badge badge-success">{{movie.popularity | number:'.0-0'}}%</span>
                <br> Votos promedio: <span class="badge badge-warning">{{movie.vote_average}}</span>
            </p>
            <hr>
            <button [routerLink]="['/'+returnTo, search]" class="puntero btn btn-light">Regresar</button>
        </div>
</div>
